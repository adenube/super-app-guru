<!DOCTYPE html>
<html lang="id">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurnal Mengajar - SuperApp Guru</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #f0f4f8; }
    </style>
</head>
<body class="min-h-screen bg-gray-100">
    <nav class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between">
          <div class="flex space-x-4">
            <div><a href="index.html" class="flex items-center py-5 px-2 text-gray-700 hover:text-gray-900"><span class="font-bold">SuperApp Guru</span></a></div>
            <div class="hidden md:flex items-center space-x-1">
                <a href="index.html" class="py-5 px-3 text-gray-700 hover:text-blue-600">Manajemen Siswa</a>
                <a href="dashboard.html" class="py-5 px-3 text-gray-700 hover:text-blue-600">Dashboard</a>
                <a href="presensi.html" class="py-5 px-3 text-gray-700 hover:text-blue-600">Presensi</a>
                <a href="rencana-ajar.html" class="py-5 px-3 text-gray-700 hover:text-blue-600">Rencana Ajar</a>
                <a href="nilai.html" class="py-5 px-3 text-gray-700 hover:text-blue-600">Nilai</a>
                <a href="jurnal-mengajar.html" class="py-5 px-3 text-blue-600 border-b-2 border-blue-600 font-semibold">Jurnal</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="max-w-7xl mx-auto py-8 px-4">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-blue-800">Jurnal Refleksi Mengajar</h1>
            <button id="tombolTambahJurnal" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition transform hover:scale-105">
                + Tulis Jurnal Baru
            </button>
        </div>

        <div id="form-container" class="hidden bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 id="form-title" class="text-xl font-semibold text-blue-700 mb-6 border-b pb-2">Tulis Jurnal Refleksi Baru</h2>
            <form id="formJurnal" class="space-y-4">
                <input type="hidden" id="id_jurnal">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="tanggal_jurnal" class="block text-sm font-medium text-gray-700">Tanggal Mengajar</label>
                        <input type="date" id="tanggal_jurnal" required class="w-full mt-1 p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="pilihTopik" class="block text-sm font-medium text-gray-700">Topik Bahasan yang Diajarkan</label>
                        <select id="pilihTopik" required class="w-full mt-1 p-2 border border-gray-300 rounded-md">
                            <option value="">Memuat topik...</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="catatan_refleksi" class="block text-sm font-medium text-gray-700">Catatan Refleksi</label>
                    <textarea id="catatan_refleksi" rows="5" required class="w-full mt-1 p-2 border border-gray-300 rounded-md" placeholder="Apa yang berjalan baik? Apa yang bisa ditingkatkan? Momen menarik apa yang terjadi?"></textarea>
                </div>
                <div>
                    <label for="link_dokumentasi" class="block text-sm font-medium text-gray-700">Link Dokumentasi (Foto/Video, Opsional)</label>
                    <input type="url" id="link_dokumentasi" class="w-full mt-1 p-2 border border-gray-300 rounded-md" placeholder="https://...">
                </div>
                <div class="flex justify-end gap-4 pt-2">
                    <button type="button" id="tombolBatal" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-2 px-4 rounded-md">Batal</button>
                    <button type="submit" id="tombolSimpan" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md">Simpan Jurnal</button>
                </div>
            </form>
        </div>

        <div id="daftar-jurnal-container" class="bg-white rounded-lg shadow-lg p-6">
             <h2 class="text-xl font-semibold text-gray-800 mb-4">Riwayat Jurnal</h2>
             <div id="jurnal-list" class="space-y-4">
                </div>
        </div>
    </div>
    <script src="scripts/jurnal-mengajar.js"></script>
</body>
</html>
