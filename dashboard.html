<!DOCTYPE html>
<html lang="id">
<head>
    <base target="_top">
    <title>Dashboard - SuperApp Guru</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #f0f4f8; }
        .stat-card {
            background-color: white;
            border-radius: 8px;
            padding: 24px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .schedule-card-mini {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100">
    <nav class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between">
          <div class="flex space-x-4">
            <div><a href="index.html" class="flex items-center py-5 px-2 text-gray-700 hover:text-gray-900"><span class="font-bold">SuperApp Guru</span></a></div>
            <div class="hidden md:flex items-center space-x-1">
                <a href="index.html" class="py-5 px-3 text-gray-700 hover:text-blue-600">Manajemen Siswa</a>
                <a href="dashboard.html" class="py-5 px-3 text-blue-600 border-b-2 border-blue-600 font-semibold">Dashboard</a>
                <a href="presensi.html" class="py-5 px-3 text-gray-700 hover:text-blue-600">Presensi</a>
                <a href="rencana-ajar.html" class="py-5 px-3 text-gray-700 hover:text-blue-600">Rencana Ajar</a>
				<a href="nilai.html" class="py-5 px-3 text-gray-700 hover:text-blue-600">Nilai</a>
				<a href="jurnal-mengajar.html" class="py-5 px-3 text-gray-700 hover:text-blue-600">Jurnal</a>
				<a href="jadwal.html" class="py-5 px-3 text-gray-700 hover:text-blue-600">Jadwal</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="max-w-7xl mx-auto py-8 px-4">
        <h1 class="text-3xl font-bold text-blue-800 mb-8">Dashboard Rekapitulasi</h1>

        <div id="jadwal-hari-ini" class="mb-8">
            </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="stat-card">
                <h3 class="text-lg font-medium text-gray-500">Total Murid Laki-laki</h3>
                <p id="totalLaki" class="text-4xl font-bold text-blue-600 mt-2">-</p>
            </div>
            <div class="stat-card">
                <h3 class="text-lg font-medium text-gray-500">Total Murid Perempuan</h3>
                <p id="totalPerempuan" class="text-4xl font-bold text-pink-500 mt-2">-</p>
            </div>
            <div class="stat-card">
                <h3 class="text-lg font-medium text-gray-500">Total Semua Murid</h3>
                <p id="totalMurid" class="text-4xl font-bold text-gray-700 mt-2">-</p>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Laporan Presensi Siswa</h2>
            <div class="flex flex-wrap gap-4 items-end mb-4">
                <div>
                    <label for="tanggalMulai" class="block text-sm font-medium text-gray-700">Dari Tanggal</label>
                    <input type="date" id="tanggalMulai" class="w-full mt-1 p-2 border rounded-md">
                </div>
                <div>
                    <label for="tanggalSelesai" class="block text-sm font-medium text-gray-700">Sampai Tanggal</label>
                    <input type="date" id="tanggalSelesai" class="w-full mt-1 p-2 border rounded-md">
                </div>
                <button id="tampilkanLaporan" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md">Tampilkan Laporan</button>
            </div>
            <div id="laporan-container" class="overflow-x-auto">
                </div>
        </div>
    </div>
    <script src="scripts/dashboard.js"></script>
</body>
</html>
